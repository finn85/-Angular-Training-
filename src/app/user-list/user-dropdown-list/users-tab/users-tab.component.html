<ng-template *ngIf="state.findUser; then foundUsers; else allUsers"></ng-template>
<ng-template #allUsers>
  <div *ngFor="let user of data.users; let i = index">
    <app-user [user]="user" (click)="chooseUser(i)"></app-user>
  </div>
</ng-template>
<ng-template #foundUsers>
  <div *ngFor="let user of search.foundUsers; let i = index">
    <app-user [user]="user" (click)="chooseUser(i)"></app-user>
  </div>
  <div class="notFound" *ngIf="state.userNotFound">{{ 'main.userList.notFound' | translate }}</div>
</ng-template>
