<div class="panel">
  <h1>{{ 'login.title' | translate }}</h1>
  <form [formGroup] = "loginForm">
    <label>
      <span>{{ 'login.loginName' | translate }}</span>
      <input type="text" formControlName="loginName" [placeholder]="'login.plchold.loginName' | translate">
      <span class="valid" *ngIf = "loginNameCtrl.valid && loginNameCtrl.dirty">ok</span>
      <span class="invalid" *ngIf = "loginNameCtrl.invalid && loginNameCtrl.dirty">x</span>
    </label>
    <div class="error" *ngIf = "loginNameCtrl.invalid && loginNameCtrl.dirty">
    {{errMsgs['loginName']}}
    </div>
    <label>
      <span>{{ 'login.password' | translate }}</span>
      <input type="password" formControlName="password" [placeholder]="'login.plchold.password' | translate">
      <span class="valid" *ngIf = "passwordCtrl.valid && passwordCtrl.dirty">ok</span>
      <span class="invalid" *ngIf = "passwordCtrl.invalid && passwordCtrl.dirty">x</span>
    </label>
    <div class="error" *ngIf = "passwordCtrl.invalid && passwordCtrl.dirty">
      {{errMsgs['password']}}
    </div>
    <div class="error" *ngIf = "dataIsIncorrect">
      {{ 'login.invalidLogin' | translate }}
    </div>
  </form>
  <button (click)="submit()" [disabled]="loginForm.invalid||loginForm.pending">{{ 'login.logIn' | translate }}</button>
  <a routerLink="/forgotPassword">{{ 'login.forgot' | translate }}</a>
</div>
