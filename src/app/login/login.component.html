<div class="panel">
  <h1>Login to Your account</h1>
  <form [formGroup] = "loginForm">
    <label>
      <span>LOGIN NAME</span>
      <input type="text" formControlName="loginName" [placeholder]="placeholders.loginName">
      <span class="valid" *ngIf = "loginNameCtrl.valid && loginNameCtrl.dirty">ok</span>
      <span class="invalid" *ngIf = "loginNameCtrl.invalid && loginNameCtrl.dirty">x</span>
    </label>
    <div class="error" *ngIf = "loginNameCtrl.invalid && loginNameCtrl.dirty">
    {{errMsgs['loginName']}}
    </div>
    <label>
      <span>PASSWORD</span>
      <input type="password" formControlName="password" [placeholder]="placeholders.password">
      <span class="valid" *ngIf = "passwordCtrl.valid && passwordCtrl.dirty">ok</span>
      <span class="invalid" *ngIf = "passwordCtrl.invalid && passwordCtrl.dirty">x</span>
    </label>
    <div class="error" *ngIf = "passwordCtrl.invalid && passwordCtrl.dirty">
      {{errMsgs['password']}}
    </div>
    <div class="error" *ngIf = "dataIsIncorrect">
      LoginName or Password is wrong. Please check.
    </div>
  </form>
  <button (click)="submit()" [disabled]="loginForm.invalid||loginForm.pending">LOG IN</button>
  <a routerLink="/forgotPassword">Forgot you password?</a>
</div>
