<p>{{placeholder.userName}}</p>
<form [formGroup] = 'userForm'>

  <label>
    Name:
    <input name='name' type='text' formControlName='userName' [placeholder]='placeholder.userName'>
  </label>

  <label>
    Age:
    <input name='age' type='text' formControlName='userAge' [placeholder]='placeholder.userAge'>
  </label>

  <label>
    Birthday date:
    <input name='dateOfBirth' type='text' formControlName='userDateOfBirth' [placeholder]='placeholder.userDateOfBirth'>
  </label>

  <label>
    Date of login:
    <input name='dateOfLogin' type='text' formControlName='userDateOfLogin' [placeholder]='placeholder.userDateOfLogin'>
  </label>

  <label>
    Date of notification:
    <input name='dateOfNotif' type='text' formControlName='userDateOfNotif' [placeholder]='placeholder.userDateOfNotif'>
  </label>

  <button (click)='submit()' [disabled]='userForm.invalid'>Send</button>
  <button (click)='submit()'>testing</button>
</form>
