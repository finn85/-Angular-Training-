<h1>User Form</h1>

<form [formGroup] = "userForm">

  <div class="input-group">
    <label>
      Name: <br>
      <input type="text" formControlName="name" [placeholder]="placeholders.name">
    </label>
    <div class="error">
      {{errMsgs['name']}}
    </div>
  </div>

  <div class="input-group">
    <label>
      Age: <br>
      <input type="text" formControlName="age" [placeholder]="placeholders.age">
    </label>
    <div class="error">
      {{errMsgs['age']}}
    </div>
  </div>

  <div class="input-group">
    <label>
      Date of birth: <br>
      <input type="text" formControlName="dateOfBirth" [placeholder]="placeholders.dateOfBirth">
    </label>
    <div class="error">
      {{errMsgs['dateOfBirth']}}
    </div>
  </div>

  <div class="input-group">
    <label>
      Date of login: <br>
      <input type="text" formControlName="dateOfLogin" [placeholder]="placeholders.dateOfLogin">
    </label>
    <div class="error">
      {{errMsgs['dateOfLogin']}}
    </div>
  </div>

  <div class="input-group">
    <label>
      Date of notification: <br>
      <input type="text" formControlName="dateOfNotif" [placeholder]="placeholders.dateOfNotif">
    </label>
    <div class="error">
      {{errMsgs['dateOfNotif']}}
    </div>
  </div>
  <button (click)="submit()" [disabled]="userForm.invalid||userForm.status === 'PENDING'">Submit</button>
</form>
